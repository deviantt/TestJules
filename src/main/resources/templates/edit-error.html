<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Error</title>
    <meta charset="UTF-8">
    <style>
        .form-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
        }
        .form-container h3 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .read-only {
            background-color: #e9ecef;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/_navigation :: navPanel}"></div>
    <div class="form-container">
        <h3>Edit Machine Error</h3>
        <form th:action="@{/all/update/{id}(id=${error.id})}" th:object="${error}" method="post">
            <div>
                <label>Unique ID (Non-Editable):</label>
                <div class="read-only" th:text="*{uniqueId}"></div>
                <input type="hidden" th:field="*{uniqueId}" /> <!-- Keep value for submission if needed by model -->
            </div>
            <div>
                <label>SPN (Non-Editable):</label>
                <div class="read-only" th:text="*{spn}"></div>
                <input type="hidden" th:field="*{spn}" />
            </div>
            <div>
                <label>FMI (Non-Editable):</label>
                <div class="read-only" th:text="*{fmi}"></div>
                <input type="hidden" th:field="*{fmi}" />
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" required />
            </div>
            <div>
                <label for="level">Level:</label>
                <input type="text" id="level" th:field="*{level}" />
            </div>
            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" th:field="*{type}" />
            </div>
            <div>
                <label for="system">System:</label>
                <input type="text" id="system" th:field="*{system}" />
            </div>
            <button type="submit">Update Error</button>
        </form>
        <a th:href="@{/all}">Cancel and Back to All Errors</a>
    </div>
</body>
</html>
